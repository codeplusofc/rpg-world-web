<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at top, #1a012d, #0b0016);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(180deg, rgba(25, 0, 45, 0.95), rgba(10, 0, 20, 0.95));
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(166, 77, 255, 0.3);
            width: 320px;
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(166, 77, 255, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #c084fc;
            font-weight: 700;
            font-size: 24px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: background 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(166, 77, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a64dff, #6a1b9a);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(166, 77, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #bf80ff, #7a1fcc);
            box-shadow: 0 6px 15px rgba(191, 128, 255, 0.7);
            transform: translateY(-2px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        button:hover::after {
            width: 200px;
            height: 200px;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            color: #c084fc;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #bf80ff;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                width: 280px;
                padding: 30px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="number"] {
                padding: 10px;
                font-size: 13px;
            }

            button {
                padding: 10px;
                font-size: 13px;
            }

            .login-link {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a) ao RPG WORLD</h1>
        <form id="signupForm">
            <input type="text" name="nome" placeholder="Nome do jogador" required>
            <input type="email" name="email" placeholder="Digite seu email" required>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
            <input type="number" name="idade" placeholder="Digite sua idade" required>
            <input type="text" name="serieFavorita" placeholder="Digite sua série favorita" required>
            <button type="submit">Cadastre-se</button>
        </form>
        <a href="login.html" class="login-link">Já tem conta? Faça login aqui</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = this.querySelector('input[name="nome"]').value.trim();
            const email = this.querySelector('input[name="email"]').value.trim();
            const senha = this.querySelector('input[name="senha"]').value.trim();
            const idade = this.querySelector('input[name="idade"]').value.trim();
            const serieFavorita = this.querySelector('input[name="serieFavorita"]').value.trim();

            if (nome && email && senha && idade && serieFavorita) {
                window.location.href = 'telagit add.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
